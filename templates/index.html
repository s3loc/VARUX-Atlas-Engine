<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARUX Elite Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #000000 70%);
        }

        h1 {
            font-size: 52px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00ff88, #00d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        h2 {
            margin-top: 15px;
            font-size: 22px;
            opacity: 0.7;
            font-weight: 400;
        }

        .btn {
            margin-top: 40px;
            padding: 18px 45px;
            font-size: 22px;
            background: linear-gradient(90deg, #ff0066, #ff2e88);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            filter: brightness(1.2);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            opacity: 0.4;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>VARUX ELITE SECURITY</h1>
        <h2>OT / ICS & Siber Güvenlik İçin Gelişmiş Keşif ve Analiz Platformu</h2>

        <a href="http://127.0.0.1:8050" class="btn">Dashboard'a Giriş</a>
    </div>

    <div class="footer">© 2025 VARUX Security — Tüm Hakları Saklıdır</div>
</body>
</html>
